<div [ngClass]="{'hideTags': showLabel}">
    <ng-select [items]="items" [addTag]="addTagFn" bindLabel="name" [hideSelected]="true" multiple="true" (add)="addAction()" [(ngModel)]="selectedTags">
    </ng-select>
</div> 

<div *ngIf="showLabel && selectedTags && selectedTags.length > 0">
    <div class="fn-tag-list" *ngFor="let t of selectedTags">
        <p class="m-0"><span class="alignCross" (click)="filterTags(t)">x</span>{{ t.name}}</p>
    </div>
</div>
